<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Our Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="grid.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap">
        <!-- Main Content Area -->
        <div class="col py-3">
          <h1>Store</h1>
          <div id="prod-area" class="prod-area"></div>
        </div>

        <!-- Sidebar -->
        <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 Sidebar">
          <!-- Changed bg-dark to bg-white -->
          <div
            class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 min-vh-100"
          >
            <ul
              class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center"
              id="menu"
            >
              <li class="nav-item">
                <button class="nav-link align-middle px-0">
                  <i class="fs-4 bi-house"></i>
                  <span class="ms-1 d-none d-sm-inline bar-buttons"
                    >כלי כתיבה</span
                  >
                </button>
              </li>
              <li>
                <button href="#" class="nav-link px-0 align-middle">
                  <i class="fs-4 bi-table"></i>
                  <span class="ms-1 d-none d-sm-inline bar-buttons"
                    >מחברות</span
                  >
                </button>
              </li>
              <li>
                <button href="#" class="nav-link px-0 align-middle">
                  <i class="fs-4 bi-table"></i>
                  <span class="ms-1 d-none d-sm-inline bar-buttons"
                    >מחברות Campus</span
                  >
                </button>
              </li>
              <li>
                <button href="#" class="nav-link px-0 align-middle">
                  <i class="fs-4 bi-table"></i>
                  <span class="ms-1 d-none d-sm-inline bar-buttons"
                    >צבעים ויצירה</span
                  >
                </button>
              </li>
            </ul>
            <hr />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="products.js"></script>
    <script src="view.js"></script>
    <script src="main.js"></script>
  </body>
</html>
